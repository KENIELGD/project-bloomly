<!DOCTYPE html>
<!-- Declaración del tipo de documento HTML5 -->
<html lang="es">
  <!-- Idioma de la página está configurado a español (es) -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres como UTF-8 (soporta caracteres especiales como tildes o ñ) -->
    <title>Registro - Bloomly</title>
    <!-- Título de la página que se muestra en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css" />
    <!-- Vincula la hoja de estilos externa (CSS) para dar formato a la página -->
  </head>
  <body class="auth-page">
    <!-- Cuerpo de la página con una clase "auth-page" para aplicar estilos específicos -->

    <div class="auth-container">
      <!-- Contenedor principal de la página de registro -->
      <img src="./img/logo-forms.png" alt="Logo" class="logo" />
      <!-- Logo de la página de registro con un alt descriptivo para accesibilidad -->

      <h2>Empezar ahora</h2>
      <!-- Título principal de la página de registro -->
      <p>Regístrate para comprar tu mejor planta</p>
      <!-- Descripción bajo el título para motivar a registrarse -->

      <!-- Campo de entrada para el nombre del usuario -->
      <input type="text" placeholder="Ingresa tu nombre" />

      <!-- Campo de entrada para el correo electrónico del usuario -->
      <input type="email" placeholder="Ingresa tu correo electronico" />

      <!-- Campo de entrada para la contraseña -->
      <input type="password" placeholder="Ingresa tu contraseña" />

      <!-- Checkbox para aceptar los términos y condiciones -->
      <label>
        <input type="checkbox" /> Acepto los términos y condiciones
      </label>

      <!-- Botón para enviar el formulario y registrar al usuario -->
      <button>Registrarse</button>
    </div>
  </body>
</html>
